<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE BOOK</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!---Header-->
    <header>
        <div class="logo">
            <h1>NOTE BOOK</h1>
        </div>       
    </header>

    <!--search notes-->
    <div class="search">
        <h2>Search a note : </h2>
        <input type="text" id="serachField" placeholder="Search your notes......">
    </div>


    <!--Container-->
    <div class="container" id="con-body">
        <div class="input-form">
            <form id="formContent">
                <h2>Date</h2>
                <input type="date" id="noteDate" placeholder="yyyy-mm-dd">
                <h2>Title</h2>
                <input type="text" id="noteTitle" placeholder="Title">
                <h2>Description</h2>
                <textarea name="nBody" id="noteBody" cols="70" rows="10" placeholder="Description"></textarea>
                <br>
                <button type="submit" id="save">SAVE</button>
                <button type="reset" id="reset">CLEAR</button>
            </form>
        </div>

        <!--Table-->
        <div class="noteTable" id="tableContent">
            <table id="items">
                <tr>
                    <th>DATE</th>
                    <th>TITLE</th>
                    <th>VIEW</th>
                    <th>DELETE</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
